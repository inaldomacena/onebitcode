<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
<div>
    <div id="container">
    <h1 class="title">Calculadora de Gorjetas</h1>

<div>
    <form class="tipsform" id="tipsform">
        <label for="bill">
            <p>Qual o valor da  conta?</p>
        </label>
        <p> R$ <input type = number placeholder="100" name="bill" class="formInput" id="'bill"></p>
        <label for = "service"
        <p> Como foi o serviço? </p>
       </label>
    <select name="service" id="service" class="formSelect">
        <option disable selected>Escolha uma opção</option>
        <option value="0.3">30% Incrível</option>
        <option value="0.2">20% Bom</option>
        <option value="0.1">10% Ruim</option>
        <option value="0.0">0% Péssimo</option>
    </select>
    <p>Quantas pessoas vão dividir a conta?</p>
    <label for ="people"
   
    <p><input type ="number" placeholder="1" name="people" id="people" class="formInput"> Pessoa(s) </input></p>
    </label>


    <button type="submit" class="button">Calcular</button>
    </form>
    <div  id="totalTTip">
        <p>Gorjeta total:</p> 
        <span id ="totalTip">R$ 0.00</span>
        <p id="each">cada</p>
    </div>
</div>

</div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
