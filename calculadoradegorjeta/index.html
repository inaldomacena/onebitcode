<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
<div>
    <h1>Calculadora de Gorjeta</h1>
</div>
<div>
    <form>
        <label for="bill">
            <p>Quanto ficou a conta?</p>
        </label>
        <p> R$ <input type = number placeholder="100" name="bill"></p>
        <label for = "service"
        <p> Como foi o serviço? </p>
       </label>
    <select name="service" id="service">
        <option disable selected>Escolha uma opção</option>
        <option value="0.3">30% Incrível</option>
        <option value="0.2">20% Bom</option>
        <option value="0.1">10% Ruim</option>
    </select>

    <label for ="people"
    <p>quantas pessoas vao dividir a conta?</p>
    <p><input type ="number" placeholder="1" name="people" id="people">Pessoa(s) </input></p>
    </label>


    <button type="submit">Calcular</button>
    </form>
</div>
</body>
</html>
